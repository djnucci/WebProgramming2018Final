                display: table;
                margin: auto;

        </style>

    <body>

                <option value="movie4">Spoon: A 'The Office' Retrospective</option>

        </div>
        <div class="wrapper">
            <input type="button" value="Confirm Movie" name="submitMovieName" id="submitMovieName">
        </div>
        <br><br>
        <div class="wrapper">
                <select name="MovieTimes" id="movieTimes">
                    
                </select>
            </div>
            <div class="wrapper">

            </div>

</html>
